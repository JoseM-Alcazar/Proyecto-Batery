<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batería</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>
        <strong>Batería</strong>
      </h1>
    </header>
    <menu>
      <li>
        <button
          class="btn"
          id="btnCrash"
          onClick="reproducir(soundSelect(`a`))"
        ></button>
      </li>
      <li>
        <button class="btn" onClick="reproducir(soundSelect(`s`))">
          hihat
        </button>
      </li>
      <li>
        <button  id="kick" class="btn" onClick="reproducir(soundSelect(`d`))">kick</button>
      </li>
      <li>
        <button id="ride" class="btn" onClick="reproducir(soundSelect(`f`))">ride</button>
      </li>
      <li>
        <button id="snare"class="btn"   onClick="reproducir(soundSelect(`h`))">snare</button>
      </li>
      <li>
        <button id="tom-high"  class="btn" onClick="reproducir(soundSelect(`j`))">tom-high</button>
      </li>
      <li>
        <button id="tom-mid" class="btn" onClick="reproducir(soundSelect(`k`))">tom-mid</button>
      </li>
      <li>
        <button id="tom-low" class="btn" onClick="reproducir(soundSelect(`l`))">tom-low</button>
      </li>
    </menu>
    <article id="openClose">
      <label for="myCheckbox">Pulsa para abrir/cerrar el hihat</label>
      <input type="checkbox" id="myCheckbox" />
    </article>
    <article>
      <ul>
        <li>Pulsa "A" to crash</li>
        <li>Pulsa "S" to hihat</li>
        <li>Pulsa "D" to kick</li>
        <li>Pulsa "F" to ride</li>
        <li>Pulsa "H" to snare</li>
        <li>Pulsa "J" to tom-high</li>
        <li>Pulsa "K" to tom-mid</li>
        <li>Pulsa "L" to tom-low</li>
      </ul>
    </article>

    <button id="recordButton">Grabar</button>
    <button id="playButton" disabled>Reproducir</button>

    <script src="script.js"></script>
  </body>
</html>
